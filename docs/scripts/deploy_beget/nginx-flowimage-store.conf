# Nginx: flowimage.store → дашборд аналитики (порт 8050)
# Разместить: /etc/nginx/sites-available/flowimage-store
# Включить: ln -sf /etc/nginx/sites-available/flowimage-store /etc/nginx/sites-enabled/
# SSL: sudo certbot --nginx -d flowimage.store -d www.flowimage.store

server {
    listen 80;
    listen [::]:80;
    server_name flowimage.store www.flowimage.store;

    location / {
        proxy_pass http://127.0.0.1:8050;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# После certbot появится блок server { listen 443 ssl; ... } с теми же server_name и location /
