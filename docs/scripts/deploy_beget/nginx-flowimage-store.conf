# Nginx: flowimage.store → дашборд аналитики (порт 8050), HTTPS
# Разместить: /etc/nginx/sites-available/flowimage-store
# Включить: ln -sf /etc/nginx/sites-available/flowimage-store /etc/nginx/sites-enabled/
# Перед использованием: получить SSL: sudo certbot --nginx -d flowimage.store

# Редирект HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name flowimage.store www.flowimage.store;
    return 301 https://$host$request_uri;
}

# HTTPS (сертификат должен быть получен: certbot --nginx -d flowimage.store)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name flowimage.store www.flowimage.store;

    ssl_certificate     /etc/letsencrypt/live/flowimage.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowimage.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://127.0.0.1:8050;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
