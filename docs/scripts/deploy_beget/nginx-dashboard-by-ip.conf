# Доступ к дашборду по IP (когда нет своего домена).
# Разместить: /etc/nginx/sites-available/dashboard-by-ip
# Включить: ln -sf /etc/nginx/sites-available/dashboard-by-ip /etc/nginx/sites-enabled/
# Отключить default: rm /etc/nginx/sites-enabled/default
# Проверка: nginx -t && systemctl reload nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
